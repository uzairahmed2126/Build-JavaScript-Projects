<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="preloader">
        <div class="load"></div>
    </div>
    <header>
        <video muted loop autoplay class="mp4-control">
            <source
                src="https://www.youtube.com/watch?v=lnpdn2rE2N8&list=PL4cUxeGkcC9hlbrVO_2QFVqVPhlZmz7tO&index=6&ab_channel=NetNinja"
                type="video/mp4">
        </video>
    </header>
    <div class="text">
        <h1>My Video Project</h1>
    </div>
    <div class="btn-container">
        <div class="buttons">
            <button class="play"></button>
            <button class="pause">Pause</button>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
