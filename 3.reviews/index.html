<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="../3.reviews/css/style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/setup/person-1.jpeg?raw=true"
                        alt="" id="person-img" />
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta eos ratione doloremque
                    aliquid aperiam corrupti impedit nihil repudiandae reprehenderit veniam.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me </button>
            </article>
        </section>

    </main>
</body>
<script src="../3.reviews/js/app.js"></script>

</html>
